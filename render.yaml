services:
  - type: web
    name: grace-divine-automobile
    env: docker
    plan: free # Change to 'starter' if you need persistent disks
    buildCommand: null # Build is handled by Dockerfile
    startCommand: null # Entrypoint handles it
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        sync: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_URL
        fromDatabase:
          name: grace-db
          property: connectionString
      - key: SESSION_DRIVER
        value: database

    # disk: # No longer needed with managed database

databases:
  - name: grace-db
    plan: free # Use 'standard' for production if needed

